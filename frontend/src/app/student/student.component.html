<div class="container mt-4">
    <h1>Stdent Registration</h1>
    <div class="card">
<form>
    <div class="form-group">
      <label >Student Name</label>
      <input type="text" [(ngModel)]="studentname" class="form-control" id="studentname" name="studentname" placeholder="Enter Name">
    </div>
      <div class="form-group">
        <label >Address</label>
        <input type="text" [(ngModel)]="studentaddress"  class="form-control" id="studentaddress" name="studentaddress" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label >Mobile</label>
        <input type="text" [(ngModel)]="mobile"  class="form-control" id="mobile" name="mobile" placeholder="Enter Name">
      </div>
    <button type="submit" class="btn btn-primary mt-4" (click)="save()">Register</button>
  </form>
</div>
</div>


  <div class="container mt-4">
    <h1>Student Table</h1>

    <table class="table">
        <thead>
          <tr>
            <!-- <th scope="col">ID</th> -->
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Mobile</th>
            <th scope="col">Option</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of StudentArray">
          <!-- @for (student of StudentArray; track student) { -->
          
            <!-- <th scope="row">{{currentStudetnID}}</th> -->
            <td scope="row">{{student.studentname}}</td>
            <td scope="row">{{student.studentaddress}}</td>
            <td scope="row">{{student.mobile}}</td>
          <!-- } -->
            <td>
              <button type="button" class="btn btn-success" style="margin-right: 20px;" (click)="setUpdate(student)">edit</button>
              <button type="button" class="btn btn-danger" (click)="setDelete(student)">Delete</button>
            </td>
          </tr>
        </tbody>
    </table>
  </div>
